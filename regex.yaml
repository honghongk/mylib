# https://regexper.com/ 정규식 다이어그램 그려주는거
# 정규식 모음 php 기준
sha256: ^[a-z0-9]{64}$
token: ^[a-z0-9]{64}$
int: ^\d+$
id: ^[a-zA-Z0-9]$
char: .{1,255}
name: ^[가-힣a-zA-Z]{1,20}$
# 한국 폰번호만
phone: ^01\d\-\d{3,4}\-\d{4}$

# 테스트 필요
domain: ^((http|https):\/\/)?([A-Za-z0-9-]{1,63}\.){2,}[A-Za-z0-9-]{1,63}$
# 서브넷 마스크 포함
# 테스트 필요
ipv4: ^((0|1\d\d?|2\d|2[0-5][0-5])\.){3}(0|1\d\d?|2\d|2[0-5][0-5])(\/(0|[1-2]\d|3[0-2]))?$